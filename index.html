<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SwaLay Label - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="style.css"
  </head>

  <body>
    <div class="login-form">
        <form action="login.php" method="post">
          <div class="top">

          <h1><img src="https://i.ibb.co/8bC441b/Bhavna-Sen-1.png" alt="SwaLay" width="150" height="42" aling="center"></h1>
            <h1>Label Portal</h1>
          <h4>Powered by TalantonCore & Microsoft</h4>
        </div>

        <div class="form-area">
        <div class="input-group mb-3">
          <div class="input-group-append">
          <span class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-user"></i></span>
           </div>
              <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>

          <div class="input-container">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input name="password" type="password" value="" class="input form-control" id="password" placeholder="password" required="true" aria-label="password" aria-describedby="basic-addon1" />

              <span class="input-group-text" onclick="toggle()">
                <i class="fas fa-eye" id="show_eye"></i>
                <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
              </span>
            </div>
          </div>
            <a href="forget-password.php" style="float:right;font-size:12px;">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-default btn-block">
          Log In
        </button>
      </div>
      </form>


    <script>
    let state = false;

    function toggle(){

        if(state){
            document.getElementById("password").setAttribute("type","password");
            document.getElementById("open").style.display = "none";
            document.getElementById("close").style.display = "block";

            state = false;
        }
        else{
            document.getElementById("password").setAttribute("type","text");
            document.getElementById("open").style.display = "block";
            document.getElementById("close").style.display = "none";

            state = true;
        }
    }
    </script>
  </body>
</html>
